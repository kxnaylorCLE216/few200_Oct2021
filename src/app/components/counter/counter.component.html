<div>
  <button class="btn btn-primary"
          (click)="decrement()">
    -
  </button>
  <span>{{ current$ | async }}</span>
  <button class="btn btn-primary"
          (click)="increment()">
    +
  </button>
</div>
<div>
  <button (click)="reset()"
          [disabled]="resetDisabled$ | async"
          class="btn btn-danger">
    Reset
  </button>
</div>
