<div>
  <button class="btn btn-primary"
          (click)="decrement()">
    -
  </button>
  <span>{{ current$ | async }}</span>
  <button class="btn btn-primary"
          (click)="increment()">
    +
  </button>

  <div>
    <button class="btn btn-danger"
            (click)="reset()">
      RESET
    </button>
  </div>
</div>
